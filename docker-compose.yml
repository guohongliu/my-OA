version: "3.8"
services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  postgres:
    image: bitnami/postgresql:latest
    environment:
      POSTGRES_DB: oa
      POSTGRES_USER: oa
      POSTGRES_PASSWORD: oa_pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U oa -d oa"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/oa
      SPRING_DATASOURCE_USERNAME: oa
      SPRING_DATASOURCE_PASSWORD: oa_pwd
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
volumes:
  pgdata:
  redisdata: