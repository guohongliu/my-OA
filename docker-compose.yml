version: "3.8"
services:
  postgres:
    image: bitnami/postgresql:latest
    environment:
      POSTGRES_DB: oa
      POSTGRES_USER: oa
      POSTGRES_PASSWORD: oa_pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U oa -d oa"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/oa
      SPRING_DATASOURCE_USERNAME: oa
      SPRING_DATASOURCE_PASSWORD: oa_pwd
    ports:
      - "8080:8080"
volumes:
  pgdata: